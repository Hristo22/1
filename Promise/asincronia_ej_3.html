<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronia</title>
</head>
<body>
    <script>
        //Ejemplo 1
        setTimeout(function(){
            console.log("He ejecutado la funcion del ejemplo 1")},7000);

        //Ejemplo 2
        setTimeout(() => console.log("Esta es la parte de código asíncrono"), 4000);
        console.log("Esta es la parte de código síncrono");

        //Ejemplo 3 Promesa
        let miPromesa = new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve(console.log("¡Ejecutada la promesa en 3 segundos!"));
            },3000);
        });

        //Ejemplo 4
        let realizado = true;
        const tareaCompletada = new Promise((resolve, reject)=>
        {
            if(realizado){
                const trabajoCompletado="La tarea se ha completado";
                resolve(trabajoCompletado);
                console.log(trabajoCompletado);
            }else{
                const trabajoFallido="No he podido completar la tarea";
                reject(trabajoFallido);
                console.log(trabajoFallido);
            }
        });

        //Ejemplo 5
        const miPromesa2 = new Promise((resolve, reject) => {
            const numero = Math.floor(Math.random()*10);
            setTimeout(() => (numero >= 5 ? resolve(numero) : reject(new Error("Obtenido número menor que 5"))),5000);
        });

        miPromesa2
            .then(numero => console.log(numero))
            .catch(error => console.log(error));
    </script>
</body>
</html>
