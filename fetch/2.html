<!DOCTYPE html>
<html>
    <head>
        <title>Fetch</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            const url="https://jsonplaceholder.typicode.com/posts/";
            fetch(url)
            .then(response => {
                return response.json();
            })
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.log(error);
            });
        </script>
    </body>
</html>
