<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <p id="miTexto">Texto que se cambia</p>
        <button id="boton">Pulsa</button>
        <script>
            function alPulsar() {
                let x=document.getElementById("miTexto");
                x.innerHTML="Has pulsado el boton";
            }
            document.getElementById("boton").addEventListener("click", alPulsar, false);
        </script>
    </body>
</html>
