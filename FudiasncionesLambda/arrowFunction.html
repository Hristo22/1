<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let fechaFija=Date.parse("Octubre 4, 2020");

            let segundos=fechaFija*1000;
            let minutos=segundos*1000;
            let horas=minutos*60;
            let dias=horas*24;
            let año=dias*365;

            console.log("Años: " + año + " dias: " + dias + " horas: " + horas + " minutos: " + minutos + " segundos: " + segundos);

        </script>
    </body>
</html>
