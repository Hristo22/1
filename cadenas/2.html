<!DOCTYPE html>
<html>
    <head>
        <title>EjercicioCadenaClase</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            // Cadena
            let cadena = "Existen muchas otras aplicaciones más cercanas a la coordinación de informaciones y acciones, o la puesta en común de conocimientos o textos dentro de grupos. La mayor parte de las wikis actuales conservan un historial de cambios que permite recuperar fácilmente cualquier estado anterior y ver qué usuario hizo todo cambio, lo cual facilita el mantenimiento conjunto y el control de usuarios nocivos.";
            // Pasar a mayusculas
            cadena=cadena.toUpperCase();
            console.log(cadena);
            // Cuente las vocales
            let vocales=0;
            for(let i=0; i<cadena.length; i++) {
                if(cadena.charAt(i)=='A' || cadena.charAt(i)=='Á' || cadena.charAt(i)=='E' || cadena.charAt(i)=='É' || cadena.charAt(i)=='I' || cadena.charAt(i)=='Í' || cadena.charAt(i)=='O' || cadena.charAt(i)=='Ó' || cadena.charAt(i)=='U' || cadena.charAt(i)=='Ú') {
                    vocales++;
                }
            }
            console.log(vocales);
            // Nº de caracteres distintos

            // OPCION 1
            console.log("OPCION 1");
            let caracteresDistintos=new Set(cadena.split(''));
            let cantidadCaracteresDistintos=caracteresDistintos.size;
            console.log(cantidadCaracteresDistintos);
            console.log(caracteresDistintos);

            
            // OPCION 2
            console.log("OPCION 2");
            let cadena2 = "Existen muchas otras aplicaciones más cercanas a la coordinación de informaciones y acciones, o la puesta en común de conocimientos o textos dentro de grupos. La mayor parte de las wikis actuales conservan un historial de cambios que permite recuperar fácilmente cualquier estado anterior y ver qué usuario hizo todo cambio, lo cual facilita el mantenimiento conjunto y el control de usuarios nocivos.";
            cadena2=cadena2.toUpperCase();
            let cantidadCaracteresDistintos2=0;
            let caracteresDistintos2=new Map();
            for (let char of cadena) {
                if (!caracteresDistintos2.has(char)) {
                    caracteresDistintos2.set(char, 1);
                } else {
                    caracteresDistintos2.set(char, caracteresDistintos2.get(char) + 1);
                }
            }
            cantidadCaracteresDistintos2 = caracteresDistintos2.size;
            console.log(cantidadCaracteresDistintos2);
            console.log(caracteresDistintos2);

            // OPCION 3
            console.log("OPCION 3");
            let cadena3 = "Existen muchas otras aplicaciones más cercanas a la coordinación de informaciones y acciones, o la puesta en común de conocimientos o textos dentro de grupos. La mayor parte de las wikis actuales conservan un historial de cambios que permite recuperar fácilmente cualquier estado anterior y ver qué usuario hizo todo cambio, lo cual facilita el mantenimiento conjunto y el control de usuarios nocivos.";
            cadena3=cadena3.toUpperCase();
            let caracteresDistintos3 = cadena3.split('').filter((value, index, self) => {
                return self.indexOf(value) === index;
            });
            let cantidadCaracteresDistintos3 = caracteresDistintos3.length;
            console.log(cantidadCaracteresDistintos3);

            // Contar los caracteres que hay en los parentesis de la cadena
            console.log("OPCION 4");
            let cadena4 = "Existen muchas(otras aplicaciones) más cercanas a la coordinación de informaciones y acciones, o la puesta en común(de conocimientos) o textos dentro de grupos. La mayor parte de las wikis actuales conservan un historial de cambios que permite recuperar fácilmente cualquier estado anterior y ver qué usuario hizo todo cambio, lo cual facilita el mantenimiento conjunto y el control de usuarios nocivos.";
            cadena4=cadena4.toUpperCase();
            let caracteresParentesis=0;
            let dentroParentesis = false;
            for (let i = 0; i < cadena4.length; i++) {
                const caracter = cadena4[i];
                if (caracter === "(") {
                    dentroParentesis = true;
                } else if (caracter === ")") {
                    dentroParentesis = false;
                } else if (dentroParentesis) {
                    caracteresParentesis++;
                }
            }

            console.log(caracteresParentesis);
        </script>
    </body>
</html>
