<!DOCTYPE html>
<html>
    <head>
        <title>WebStorage</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!--
            - Permite almacenar datos localmente en el ordenador del usuario
            - Es mas seguro y almacena mas informacion que las cookies
            - El webstorage se almacena por origen(dominio y protocolo) -> Todas las paginas del mismo origen pueden acceder a los mismos datos
        -->
        <script>
            // Comprobar si el naveador soporta webstorage
            if(typeof(Storage) !== "undefined") {
                alert("El navegador soporta webstorage");
            } else {
                alert("El navegador NO soporta webstorage");
            }

            // localStorage=window.localStorage -> Almacena datos SIN fecha de expirtacion

            // Crea un elemento (¡¡Siempre son cadenas!!)
            localStorage.setItem("nombre","Jua");
            localStorage.apellido="Garcia";

            // Consultar un elemento
            alert(localStorage.getItem("nombre"));
            alert(localStorage.apellido);

            // Borrar un elemento
            localStorage.removeItem("apellido");
            alert(localStorage.getItem("nombre") + localStorage.getItem(apellido));

            // Borrar todos los elementos
            localStorage.clear();
            alert(localStorage.getItem("nombre") + localStorage.getItem(apellido));

            //  window.sessionStorage -> Almacena los datos durante una sesion

        </script>
    </body>
</html>
