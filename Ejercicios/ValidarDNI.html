<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let dniNumber=['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
            let dni=prompt("Dame tu dni");
            let letra=dni.slice(0,dni.length-1)%23;
            console.log(letra);
            if(dniNumber[letra]==dni.slice(dni.length-1,dni.length)){
                console.log("La letra es correcta");
            }
            else{
                console.log("La letra no es correcta");
            }
        </script>
    </body>
</html>
